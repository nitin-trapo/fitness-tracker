<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#3B82F6"/>
  
  <!-- Full Dumbbell - Centered -->
  <g transform="translate(56, 196)">
    <!-- Left outer plate -->
    <rect x="0" y="20" width="40" height="80" rx="8" fill="white"/>
    <!-- Left inner plate -->
    <rect x="40" y="35" width="30" height="50" rx="6" fill="white"/>
    <!-- Left collar -->
    <rect x="70" y="45" width="20" height="30" rx="4" fill="white"/>
    
    <!-- Bar -->
    <rect x="90" y="52" width="220" height="16" rx="4" fill="white"/>
    
    <!-- Right collar -->
    <rect x="310" y="45" width="20" height="30" rx="4" fill="white"/>
    <!-- Right inner plate -->
    <rect x="330" y="35" width="30" height="50" rx="6" fill="white"/>
    <!-- Right outer plate -->
    <rect x="360" y="20" width="40" height="80" rx="8" fill="white"/>
  </g>
</svg>
